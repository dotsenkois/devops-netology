---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 10.130.0.0/16
    ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
  egress:
    - to:
      - ipBlock:
          cidr: 10.130.0.0/16
      ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443
